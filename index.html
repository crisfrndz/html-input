<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>ITE308</title>
  </head>
  <body>
    <div class="main-con">
      <h1 class="title">ITE308 CHECK</h1>
      <input type="text" placeholder="Firstname" required id="fname" />
      <input type="text" placeholder="Middlename" required id="mname" />
      <input type="text" placeholder="Lastname" required id="lname" />
      <input
        type="text"
        id="bday"
        placeholder="Birthday"
        onfocus="this.type='date'"
      />
      <input type="text" placeholder="Address" required id="address" />
      <div class="btn-con">
        <button class="btn submit" onclick="display()">Submit</button>
        <button class="btn clear">Clear</button>
      </div>
      <p>Cristian Fernandez</p>
    </div>
    <script src="input.js"></script>
  </body>
</html>
